<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    const output = document.getElementById("output");

    const activities = [
      "Waking up and eating",
      "Morning workout",
      "Watching YouTube",
      "Late night study",
      "Making lunch",
      "Relaxing in bed for the evening",
    ];

    const moods = ["😊", "😤", "😎", "😴", "😵‍💫", "😂"];
    const twist = () => {
      const mood = moods[Math.floor(Math.random() * moods.length)];
      return `Unexpected mood swing! Current vibe: ${mood}`;
    };

    function runSchedule() {
      let time = 0;

      activities.forEach((activity, index) => {
        setTimeout(() => {
          output.innerHTML += `<div>${activity}</div>`;
        }, time);
        time += 2000;

        if (index === 2) {
          setTimeout(() => {
            output.innerHTML += `<div style="color: red;">${twist()}</div>`;
          }, time);
          time += 2000;
        }
      });

      setTimeout(() => {
        output.innerHTML += `<div>Going to bed. Reflecting on the day. 🌙</div>`;
      }, time + 1000);
    }

    runSchedule();
  </script>

</body>
</html>
